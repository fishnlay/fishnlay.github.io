<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background-color: black;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: black;
            height: 3em;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s;
        }

        nav.hidden {
            transform: translateY(-100%);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .main-content {
            padding: 5em 2em 2em; /* Adjust padding to account for the fixed nav */
            text-align: center;
        }

        .main-content button {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-content button:hover {
            background-color: #555;
        }

        .recent-work{
            background-color: black;
            justify-content: center;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 1em;
            margin-top: 2em;
        }

        .spacer {
            height: 7em; /* Space before footer */
        }
    </style>
    <script>
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
        });
    </script>
</head>
<body>
    <nav>
        <a href="pages/index.html">Home</a>
        <a href="pages/collections.html">Collections</a>
        <a href="pages/gear.html">Gear</a>
        <a href="pages/about.html">About</a>
    </nav>

    <div class="main-content">
        <p>I am Quentin, a photography and travel enthusiast. <br>
        Explore my photography journey through different pages.</p>
        <button onclick="location.href='collections.html'">View Portfolio</button>
    </div>

    <div class="recent-work">
        <p>Recent work</p>
        <div class="photo horizontal"><img src="photos/P1040276.jpg" alt="Photo 1"></div>
        <div class="photo horizontal"><img src="photos/P1040218.jpg" alt="Photo 2"></div>
        <div class="photo vertical"><img src="photos/P1040360.jpg" alt="Photo 3"></div>
        <div class="photo horizontal"><img src="photos/P1040133.jpg" alt="Photo 4"></div>
        <div class="photo vertical"><img src="photos/P1040106.jpg" alt="Photo 5"></div>
        <div class="photo horizontal"><img src="photos/P1040036.jpg" alt="Photo 6"></div>
        <div class="photo vertical"><img src="photos/P1040029.jpg" alt="Photo 7"></div>
        <div class="photo horizontal"><img src="photos/P1030903.jpg" alt="Photo 8"></div>
        <div class="photo vertical"><img src="photos/P1030898.jpg" alt="Photo 9"></div>
    <div/>

    <div class="spacer"></div>

    <footer>
        <p>&copy; 2025 My Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
