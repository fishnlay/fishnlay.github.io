<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/scroller.js"></script>
    <script src="js/slider.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="gear.html">Gear</a>
        <a href="about.html">About</a>
    </nav>
    <!-- Container for the image gallery -->
    <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
        <div class="numbertext">1 / 5</div>
            <img src="photos/San Francisco/P1030612.jpg" style="width:25%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">2 / 5</div>
            <img src="photos/San Francisco/P1040133.jpg" style="width:25%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">3 / 5</div>
            <img src="photos/San Francisco/P1040218.jpg" style="width:25%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">4 / 5</div>
            <img src="photos/San Francisco/P1040276.jpg" style="width:25%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">5 / 5</div>
            <img src="photos/San Francisco/P1040360.jpg" style="width:25%">
        </div>
    
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Image text -->
        <div class="caption-container">
        <p id="caption"></p>
        </div>
    
        <!-- Thumbnail images -->
        <div class="row">
        <div class="column">
            <img class="demo cursor" src="photos/San Francisco/P1030612.jpg" style="width:100%" onclick="currentSlide(1)" alt="Alamo Square">
        </div>
        <div class="column">
            <img class="demo cursor" src="photos/San Francisco/P1040133.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ocean Beach">
        </div>
        <div class="column">
            <img class="demo cursor" src="photos/San Francisco/P1040218.jpg" style="width:100%" onclick="currentSlide(3)" alt="California Street">
        </div>
        <div class="column">
            <img class="demo cursor" src="photos/San Francisco/P1040276.jpg" style="width:100%" onclick="currentSlide(4)" alt="Fisherman">
        </div>
        <div class="column">
            <img class="demo cursor" src="photos/San Francisco/P1040360.jpg" style="width:100%" onclick="currentSlide(5)" alt="Global Trade">
        </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
